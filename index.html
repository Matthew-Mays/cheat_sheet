<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mingzat&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Building Cheat Sheet</title>
</head>
<body>
    <div id='banner-img'>
        <div id="banner"></div>
        <h1 id='banner-text'>Website Building Cheat Sheet</h1>
    </div>
    <h2>HTML References</h2>
    <h3>Table Tags</h3>
    <table>
        <tr>
            <th>Tag</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>&lt;table&gt;</td>
            <td>Table</td>
            <td>The wrapper element for all HTML tables.</td>
        </tr>
        <tr>
            <td>&lt;th&gt;</td>
            <td>Header Cell</td>
            <td>Contains HTML table header information.</td>
        </tr>
        <tr>
            <td>&lt;td&gt;</td>
            <td>Table Data</td>
            <td>Contains HTML table data.</td>
        </tr>
    </table>
</body>
</html>
